<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<Style>
.topnav {
    background-color: #333;
    overflow: hidden;
}
.topnav a {
    float: left;
    color: #f1f1f1;
    text-align: center;
    padding: 16px 12px;
    text-decoration: none;
    font-size: 23px;
}

.topnav a:hover{
    background-color: salmon;
    color: black;
}

.topnav a.split {
    float: right;
    background-color: orchid;
    color: white;
}

.topnav a.split:hover {
    background-color: orange;
    color: white;
}
</Style>

<body>
    <div class="topnav">
        <a href="#Home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about" class="split">About</a>
    </div>
</body>
</html>
